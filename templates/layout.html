<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Standard Meta -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    {% block head %}{% endblock %}

    <!-- Site Properties -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">

    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/semantic.min.js') }}"></script>

  </head>
  <body>

    {% block content %}{% endblock %}

  </body>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
</html>
