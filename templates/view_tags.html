{% extends "layout.html" %}

{% block head %}
<title>Tags - Wikifier</title>
{% endblock %}

{% block content %}
<div class="ui container segment">
  <h1>All tags with frequency</h1>
  <div class="ui grid">
    {% for tag in tags %}
    <div class="two wide column"><div class="ui label"><i class="grey tag icon"></i> {{ tag.name }}</div> x {{ tag.count }}</div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
