<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/semantic.min.css') }}">

  <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/semantic.min.js') }}"></script>

  <style type="text/css">
    body {
      background-color: #eee;
      background-repeat: no-repeat;
      background-size: 100%;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    .login-container {
      margin-top: 10% !important;
      background-color: rgba(255, 255, 255, 1) !important;
      width: 40% !important;
      border-radius: 15px !important;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                },
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[5]',
                  prompt : 'Your password must be at least 5 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>
<div class="ui segment container login-container">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui red image header">
        <img src="{{ url_for('static', filename='favicon.png') }}" class="image">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" method="POST" action="/login">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large green submit button">Login</div>
        </div>

        <a href="{{ url_for('user_pages.onUserSettings') }}">Register an account</a>

        <div class="ui error message"></div>

      </form>
    </div>
  </div>
</div>




</body></html>
