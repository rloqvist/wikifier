{% macro icon(tags) %}

{% if "branches" in tags or "git" in tags or "github" in tags %}
<i class="github icon"></i>
{% elif "react" in tags %}
<i class="react icon"></i>
{% elif "node" in tags %}
<i class="node js icon"></i>
{% elif "javascript" in tags %}
<i class="js icon"></i>
{% elif "linux" in tags %}
<i class="linux icon"></i>
{% endif %}


{% endmacro %}
