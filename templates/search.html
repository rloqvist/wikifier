{% extends "layout.html" %}

{% block head %}
<title>Search - Wikifier</title>
{% endblock %}

{% block content %}

<div class="ui container vertical segment">
  <h1>Search</h1>
  <h3><small>Term: <i>{{ term }}</i></small></h3>
</div>
<div class="ui container vertical segment">
  <h3>Results: <i>posts</i></h3>
  {{ results.posts }}
</div>
<div class="ui container vertical segment">
  <h3>Results: <i>users</i></h3>
  {{ results.users }}
</div>
<div class="ui container vertical segment">
  <h3>Results: <i>comments</i></h3>
  {{ results.comments }}
</div>

{% endblock %}

{% block footer %}
{% endblock %}
